<!DOCTYPE html>
<html>

<head>
  <title>Slides</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <div class="reveal">
    <div id="slides" class="slides">
      <section>
        <h2>Hello</h2>
        <h4>slides!</h4>
        <p>
          <i class="fa fa-child" />
        </p>
      </section>

      <section>
        <h2>Slide 2</h2>
      </section>

      <section>
        <section>
          <h2>Nested Slides</h2>
          <p>One</p>
        </section>
        <section>
          <h2>Nested Slides</h2>
          <p>Two</p>
        </section>
        <section>
          <h2>Nested Slides</h2>
          <p>Three</p>
        </section>
      </section>

      <section>
        <h2>Fragments</h2>
        <ul>
          <li class="fragment highlight-blue">
            One
          </li>
          <li class="fragment highlight-blue">
            Two
          </li>
          <li class="fragment highlight-blue">
            Three
          </li>
        </ul>
      </section>

      <section>
        <i id="peace-out" class="fa fa-hand-peace-o" aria-hidden="true"></i>
      </section>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
